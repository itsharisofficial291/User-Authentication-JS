<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dashboard.html">
    <link rel="stylesheet" href="register.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <form name="loginForm">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-10">
                    <h2 class="text-center">Login</h2>
                    <div class="mt-3">
                    
                        <input type="text" class="form-control" name="Identifier" placeholder="Enter Username or Email">
                    </div>
                    <br>
                    <div class="mt-10">
                    
                        <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                    </div>
              

                    <div class="mt-5 text-center">
                        <input type="button" class="btn btn-primary col-md-3" value="Login" onclick="validateLogin()" placeholder="Button">
      
                        <a href="register.html"><input type="button" class="btn btn-primary col-md-3"   value="Register"></a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        function validateLogin() {
    // Get input values from login form
    let enteredIdentifier = loginForm.Identifier.value;
    let enteredPassword = loginForm.password.value;

    // Retrieve stored registration data from localStorage
    let storedUsername = localStorage.getItem('Username');
    let storedEmail = localStorage.getItem('Email');
    let storedPassword = localStorage.getItem('Password');

    // Check if entered identifier matches stored username or email
    if ((storedUsername && enteredIdentifier === storedUsername) || (storedEmail && enteredIdentifier === storedEmail)) {
        if (enteredPassword === storedPassword) {
            // Successfully logged in, navigate to the dashboard or desired page
            window.location.href = "dashboard.html"; // Replace with your actual dashboard page
        } else {
            // Show login error message for incorrect password
            alert("Details Must be filled!");
        }
    } else {
        // Show login error message for incorrect identifier
        alert("Invalid details. Please try again.");
    }
}

        
    </script>
</body>
</html>
